<html>
    <head>
        <title>Bubbles</title>
        <link rel="stylesheet" href="stylesheets/main.css">
        <link rel="stylesheet" href="stylesheets/login.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/Login">Login</a></li>
              <li><a href="/signup">Signup</a></li>
              <li><a href="/account">Account</a></li>
            </ul>
        </nav>

        <div class="wrapper">
            <h1 class="header">Login to your Account</h1>
            <br>
            <form method="POST" action="/login">
              <div class="text-fields">
                  <div class="orignal-message">
                      <label for="ogName">Username</label>
                      <input name="username" type="text">
                  </div>
                  <div class="encoded-message">
                      <label>Password</label>
                      <input name="password" type="password">
                  </div>
              </div>

              <div class="action">
                  <button type="submit"><i class="fas fa-lock"></i>    Login</button>
              </div>
            </form>
        </div>
        <footer><p>Created by Scott Templeton</p></footer>
        <script type="text/javascript" src="javascript/main.js"></script>
    </body>
</html>

<html>
    <head>
        <title>Bubbles</title>
        <link rel="stylesheet" href="stylesheets/main.css">
        <link rel="stylesheet" href="stylesheets/login.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/Login">Login</a></li>
              <li><a href="/signup">Signup</a></li>
              <li><a href="/account">Account</a></li>
            </ul>
        </nav>

        <div class="wrapper">
            <h1 class="header">Create new account</h1>
            <br>

            <div class="text-fields">
                <div class="orignal-message">
                    <label for="ogName">Name</label>
                    <input id="name" type="text">
                </div>
                <div class="orignal-message">
                    <label for="ogName">Username</label>
                    <input id="username" type="text">
                </div>
                <div class="encoded-message">
                    <label>Password</label>
                    <input id="password">
                </div>
            </div>

            <div class="action">
                <button type="button" class="encode" onclick="signup()"><i class="fas fa-lock"></i>    Sign up</button>
            </div>
        </div>
        <footer><p>Created by Scott Templeton</p></footer>
        <script type="text/javascript" src="javascript/main.js"></script>
    </body>
</html>
